<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video and Audio examples</title>
  <meta name="author" content="">
  <meta name="description" content="Lesson 5 example - audio and video elements">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <video autoplay loop>
      <source src="rain.mp4" type="video/mp4">
      <source src="storm.webm" type="video/webm">
         Your browser does not support the video tag.
    </video>

  <header>
    <audio controls>
      <source src="storm.mp3" type="audio/mpeg">
      <source src="storm.ogg" type="audio/ogg">
        Your browser do not support audios of this type.
    </audio>
  </header>
  <nav>
    <ul>
      <li id="home">Home</li>
      <li id="contact">Contact</li>
      <li id="about">About</li>
    </ul>
  </nav>

  <div id="thefooter">
    <footer>
      Swift Academy &copy; 2017
    </footer>
  </div>
</body>

</html>
