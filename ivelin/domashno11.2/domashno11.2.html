<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="width: 50rem;">
    <div class="card-body">
      <h4 class="card-title text-align-center"><strong>Свържете се с нас!</strong></h4>
      <hr>
      <div class="form-group d-flex mb-1">
        <input type="text" readonly class="form-control-plaintext" value="Имe">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
            <input type="text" class="form-control" placeholder="Име">
          </div>
        </div>
      </div>
      <div class="form-group d-flex mb-1">
        <input type="text" readonly class="form-control-plaintext" value="Фамилия">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
            <input type="text" class="form-control" placeholder="Фамилия">
          </div>
        </div>
      </div>
      <div class="form-group d-flex mb-2">
        <input type="text" readonly class="form-control-plaintext" value="Email">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
            <input type="text" class="form-control" placeholder="e-mail adress">
          </div>
        </div>
      </div>
      <div class="form-group d-flex mb-2">
        <input type="text" readonly class="form-control-plaintext" value="Телефон">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-phone"></i></div>
            <input type="text" class="form-control" placeholder="+359000000000">
          </div>
        </div>
      </div>
      <div class="form-group d-flex mb-2">
        <input type="text" readonly class="form-control-plaintext" value="Съобщение">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-pencil"></i></div>
            <textarea class="form-control" rows="1" placeholder="Напиши отзив.."></textarea>
          </div>
        </div>
      </div>
      <div class="form-group d-flex mt-1">
        <input type="text" readonly class="form-control-plaintext">
        <div class="col-auto">
          <div class="input-group mb-2 mb-sm-0">
            <button type="button" class="btn btn-warning">Изпрати<i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
