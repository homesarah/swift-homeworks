<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="01_form.css">
</head>

<body>
    <form action="">
  <label>Вашите имена</label>
 <input class="left" type="text" name="name" value="Име, фамилия">
  <br><br>
  <label>Вашият имейл</label>
  <input class="left" type="email" value="email@example.com">
  <br><br>
  <label>Избор на език</label>
   <select class="margin" name="language">
    <option value="english">Английски</option>
    <option value="german">Немски</option>
    <option value="bulgarian">Български</option>
  </select>
  <br><br>
  <label>Телефон</label>
  <input class="phone" type="tel" value="+359xxxxxxxxx">
  <br><br>
  <label>Съобщение</label>
  <textarea class="text" rows="5" cols="30" name="comment">
Опишете Вашето запитване тук</textarea>
  <br><br>
  <button class="left-but" type="reset" value="Reset">Изтрий</button>
  <input type="submit" value="Изпрати">
</form> 

</body>
</html>
