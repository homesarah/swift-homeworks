<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Homework 3</title>
</head>

<body>
    <header>
        <h1>Social Navigation</h1>
        <h2>With Font Awesome</h2>
    </header>
    <main>
        <nav>
            <div class="flex">
                <a href="https://www.facebook.com" target="_blank" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>

                <i class="fa fa-facebook fa-stack-1x fa-inverse" aria-hidden="true"></i>
                
</a>
                <p>facebook</p>
            </div>

            <div class="flex">
                <a href="https://plus.google.com/discover" target="_blank" class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>

                    <i class="fa fa-google-plus fa-stack-1x fa-inverse" aria-hidden="true"></i>

</a>
                <p>google+</p>
            </div>

            <div class="flex">
                <a href="https://www.instagram.com/" target="_blank" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>

                <i class="fa fa-instagram fa-stack-1x fa-inverse" aria-hidden="true"></i>

</a>
                <p>instagram</p>

            </div>

            <div class="flex">
                <a href="https://www.pinterest.com/" target="_blank" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>

                <i class="fa fa-pinterest-p fa-stack-1x fa-inverse" aria-hidden="true"></i>

</a>
                <p>pinterest</p>

            </div>

            <div class="flex" id="last">
                <a href="https://twitter.com/" target="_blank" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>

                <i class="fa fa-twitter fa-stack-1x fa-inverse" aria-hidden="true"></i>

</a>
                <p>twitter</p>

            </div>

        </nav>
    </main>
</body>

</html>
