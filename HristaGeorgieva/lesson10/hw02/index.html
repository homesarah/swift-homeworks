<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Social Navigation</h1>
        <h2>with image sprites</h2>
    </header>
    <main>
        <div class="flex">
            <div class="social facebook"></div>
            <a href="">facebook</a></div>
        <div class="flex">
            <div class="social google-plus"></div>
            <a href="">google+</a></div>
        <div class="flex">
            <div class="social instagram"></div>
            <a href="">instagram</a></div>
        <div class="flex">
            <div class="social pinterest"></div>
            <a href="">pinterest</a></div>
        <div class="flex" id="last">
            <div class="social twitter"></div>
            <a href="">twitter</a></div>
    </main>
</body>

</html>
