<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hw02</title>
    <style>
        @media (max-width:768px) {
            label {
                display: none;
            }
        }
        
/*        Опитах се да скрия label-ите с .hidden-xs и други подобни класове от bootstrap, но не се получи, затова използвах медия правило.*/

        .grey {
            background-color: #eee;
        }
        
        

    </style>
</head>

<body class="container-fluid grey">
    <h5 class="pt-3">Свържете се с нас!</h5>
    <hr>
    <form action="" method="post">
        <div class="form-group row justify-content-center">
            <label for="inputname" class="col-lg-2 col-md-3 col-form-label text-right font-weight-bold">Име</label>
            <div class="input-group col-lg-3 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" id="inputname" placeholder="Име">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="inputsurname" class="col-lg-2 col-md-3 col-form-label text-right font-weight-bold">Фамилия</label>
            <div class="input-group col-lg-3 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" id="inputsurname" placeholder="Фамилия">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="inputemail" class="col-lg-2 col-md-3 col-form-label text-right font-weight-bold">E-mail</label>
            <div class="input-group col-lg-3 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                </div>
                <input type="email" class="form-control" id="inputemail" placeholder="E-mail address">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="inputtel" class="col-lg-2 col-md-3 col-form-label text-right font-weight-bold">Телефон</label>
            <div class="input-group col-lg-3 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                </div>
                <input type="tel" class="form-control" id="inputtel" placeholder="Телефон">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="message" class="col-lg-2 col-md-3 col-form-label text-right font-weight-bold">Съобщение</label>
            <div class="input-group col-lg-3 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text align-self-stretch" id="basic-addon5"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i></span>
                </div>
                <textarea rows="4" class="form-control" id="message" placeholder="Съобщение"></textarea>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn bg-info  text-white"><i class="fa fa-paper-plane mr-1" aria-hidden="true"></i>Изпрати</button>
        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>

</html>
