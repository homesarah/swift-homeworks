<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cool Movies Collection">
    <meta name="author" content="">

    <title>My Cool Movies Collection</title>

    <!-- Font awesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/2-col-portfolio.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>

    <header id="header">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">My Cool Movies Collection</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="mb-3 mt-5">My Cool Movies Collection
        <small class="text-muted">Secondary Text</small>
      </h1>

      <hr>

      <form id="filters" name="filtersForm" class="form-inline my-5">
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="year" class="form-control">
            <option value="">None</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
          </select>
        </div>
          
        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" name="genre" class="form-control">
            <option value="">None</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Crime">Crime</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Thriller">Thriller</option>
            <option value="Music">Music</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sort-by">Sort by</label>
          <select id="sort-by" name="sortBy" class="form-control" disabled>
            <option value="title-asc">Не работи :( </option>
            <option value="title-desc">Title descending</option>
            <option value="date-asc">Release date ascending</option>
            <option value="date-desc">Release date descending</option>
            <option value="rating-asc">Rating ascending</option>
            <option value="rating-desc">Rating descending</option>
          </select>
        </div>

        <div class="form-group">
          <label for="keywords">Keywords</label>
          <input type="text" id="keywords" name="keywords" class="form-control">
        </div>
      </form>

      <div class="row my-4" id="collection">
      
      </div>
      <!-- /.row -->

      <!-- Pagination -->
      <ul class="pagination justify-content-center my-4">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

      <hr>

      <!-- Footer -->
      <footer class="py-5">
        <div class="container">
          <p class="m-0">Cool Movies Collection 2017</p>
        </div>
        <!-- /.container -->
      </footer>

    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js"></script>
  </body>

</html>
