<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contacts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    

</head>

<body style="background-color: lightcoral">
    <div class="card col-sm-6 col-xl-4 col-sm-8 mx-auto p-4 mt-5">
        <div class="card-body">
            <h4>Свържете се с нас:</h4>
            <hr>
            <form>
                <div class="form-group">
                    <label><strong>Име</strong></label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                        <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="име">
                    </div>
                    <div class="form-group">
                        <label><strong>Фамилия</strong></label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-user"></i></span>
                            <input type="sirname" class="form-control" id="sirname" placeholder="фамилия">
                        </div>
                        <div class="form-group">
                            <label><strong>E-mail:</strong></label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon4"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label><strong>Телефон:</strong></label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon3"><i class="fa fa-phone"></i></span>
                                    <input type="phone" class="form-control" id="phone" placeholder="+359 12 34 56">
                                </div>
                                <div class="form-group">
                                    <label for="message"><strong>Съобщение:</strong></label>
                                    <textarea class="form-control" id="message" rows="2"></textarea>
                                </div>


                                <button type="login" class="btn btn-primary">Изпрати</button>
                                <a href="index.html" class="btn btn-info" role="button">Back</a>

            </form>

</body>

</html>
