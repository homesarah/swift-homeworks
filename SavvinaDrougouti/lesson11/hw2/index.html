<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lesson11 Hw2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="jumbotron p-3" style="height: 100px" id="header">
            <h1 class="display-5">Contact us!</h1>
            <hr class="my-4">
        </div>

        <div class="container d-flex justify-content-center align-items-center">
            <form action="#" method="POST">
                <div class="input-group input-group-sm input-group-md input-group-lg mb-3">
                    <label for="sizing-addon1" class="col-form-label font-weight-bold text-right mr-4" style="width: 100px">First Name</label>
                    <span class="input-group-addon" id="sizing-addon1">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="first-name" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-sm input-group-md input-group-lg mb-3">
                    <label for="sizing-addon2" class="col-form-label font-weight-bold text-right mr-4" style="width: 100px">Last Name</label>
                    <span class="input-group-addon" id="sizing-addon2">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="last-name" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input-group-sm input-group-md input-group-lg mb-3">
                    <label for="sizing-addon3" class="col-form-label font-weight-bold text-right mr-4" style="width: 100px">Email</label>
                    <span class="input-group-addon" id="sizing-addon3">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="sizing-addon3">
                </div>
                <div class="input-group input-group-sm input-group-md input-group-lg mb-3">
                    <label for="sizing-addon4" class="col-form-label font-weight-bold text-right mr-4" style="width: 100px">Phone</label>
                    <span class="input-group-addon" id="sizing-addon4">
                        <i class="fa fa-phone-square" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Phone" aria-label="phone" aria-describedby="sizing-addon4">
                </div>
                <div class="input-group input-group-sm input-group-md input-group-lg mb-3">
                    <label for="sizing-addon5" class="col-form-label font-weight-bold text-right mr-4" style="width: 100px">Message</label>
                    <span class="input-group-addon" id="sizing-addon5">
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                    </span>
                    <textarea class="form-control" placeholder="Message" aria-label="message" aria-describedby="sizing-addon5" rows="3">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-md bg-success text-white">SUBMIT
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </main>
</body>

</html>
