<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 6 Hw1</title>
</head>

<body>

    <main>
        <h1>Contact Us</h1>

        <form action="" method="post">
            <fieldset>
                <legend>Your Details</legend>
                <div class="form1">
                    <label>Name:</label>
                    <input type="text" placeholder="Maria">
                </div>
                <div class="form1">
                    <label>Email:</label>
                    <input type="email" placeholder="maria.ivanova@mail.com">
                </div>

                <div class="form1">
                    <label>Language:</label>
                    <select name="language" required>
                        <option value="EN">English</option>
                        <option value="DE">German</option>
                        <option value="BG">Bulgarian</option>
                    </select>
                </div>

                <div class="form1">
                    <label>Telephone:</label>
                    <input type="tel" placeholder="+359 111 111 01">
                </div>

                <div class="form1">
                    <label id="message">Your Message:</label>
                    <textarea placeholder="Write your message here" name=""></textarea>

                </div>

                <div>
                    <button id="reset">Reset</button>
                    <button id="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </main>
</body>

</html>
