<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="social">
            <h1>Social navigation
            </h1>
            <h2>With font Awesome</h2>
        </div>
        <nav>
            <ul class="nav">
                <li>
                    <a class="menu-icon" href="https://www.facebook.com/" target="_blank">
                        <div class="icon" id="facebook"></div>
                        <p> Facebook</p>
                    </a>
                </li>

                <li>
                    <a class="menu-icon" href="https://plus.google.com/discover" target="_blank">
                        <div class="icon" id="google-plus"></div>
                        <p> Google plus</p>
                    </a>
                </li>
                <li>
                    <a class="menu-icon" href="https://www.instagram.com/?hl=en" target="_blank">
                        <div class="icon" id="instagram"></div>
                        <p> Instagram</p>
                    </a>
                </li>

                <li>
                    <a class="menu-icon" href="https://www.pinterest.com/" target="_blank">
                        <div class="icon" id="pinterest"></div>
                        <p>Pinterest</p>
                    </a>
                </li>

                <li>
                    <a class="menu-icon" href="https://twitter.com/" target="_blank">
                        <div class="icon" id="twitter"></div>
                        <p>Twitter</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>






    <footer>

        <p id="p_footer">Copyright &copy; 2017 </p>

    </footer>

</body>

</html>
